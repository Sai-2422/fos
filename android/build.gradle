// android/build.gradle  (ROOT)

buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"

        // âœ… Force a single Google Play Services LOCATION version
        // This is used by react-native-geolocation-service and can also be read by other libs.
        playServicesLocationVersion = "21.0.1"
        // (Optional but safe) If react-native-maps reads this:
        googlePlayServicesVersion = "21.0.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
